<!DOCTYPE HTML>
<html charset="UTF-8" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="tsxt/javascript">
    
	<meta name="viewport" content="initial-scale = 1.0">
	<link rel="stylesheet" href="style.css">
<script src="scripts/jquery.min.js"></script>
<script>
$(function() {
  var h = $(window).height();
 
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
 
$(window).load(function () {
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});

function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}

function onLinkClick1() {
	$(function() {
		$('#wrap').delay().fadeOut();
		$('#wrap').css('display','block');
		$('#tukutteru').delay().fadeIn();
	});
	return false;
}
function onLinkClick2() {
	$(function() {
		$('#tukutteru').delay().fadeOut();
		$('#tukutteru').css('display','block');
		$('#wrap').delay().fadeIn();
	});
	return false;
}

function onLinkClick3() {
	$(function() {
		$('#about').delay().fadeOut();
		$('#about').css('display','block');
		$('#wrap').delay().fadeIn();
	});
	return false;
}
function onLinkClick4() {
	$(function() {
		$('#wrap').delay().fadeOut();
		$('#wrap').css('display','block');
		$('#about').delay().fadeIn();
	});
	return false;
}
</script>
	<link rel="stylesheet" href="styles/font-awesome.min.css">
<title>新宿山吹IT研究部</title>
  </head>
  <body>
	<div id="loader-bg">
		<div id="loader">
			<img src="images/load.gif" height="30px">
			<p>Now Loading...</p>
		</div>
	</div>
	<div id="wrap">
	<div id="midashi">
    <center>
      <h1>新宿山吹IT研究会</h1>
      <h3>Shinjuku Yamabuki Information Technology Labolatory</h3><br>
		<p><a href="#" id="a-trans" onclick="onLinkClick1();">作ってるもの</a> | <a href="#" id="a-trans" onclick="onLinkClick4();">アバウト</a></p>
    </center>
	</div>
	</div>
	<div id="tukutteru">
		<center>
			<br><br>
			<i class="fa fa-code fa-5x" aria-hidden="true"></i>
			<h2>現在開発中の作品</h2>
		</center>
		<center>
		<p>現在、以下の作品を制作中です。</p><br><br>
		<a href="#" id="a-trans2" onclick="onLinkClick2();"><i class="fa fa-arrow-circle-o-left fa-3x"></i></a><br>
		</center>
		<br><br>
	</div>
	<div id="about">
		<center>
			<br><br>
			<i class="fa fa-users fa-5x" aria-hidden="true"></i>
			<h2>新宿山吹IT研究会とは</h2>
		</center>
		<center>
		<p>新宿山吹IT研究会とは、日々コンピュータ技術について模索しながら開発を進めている
			<a href="http://www.yamabuki-hs.metro.tokyo.jp/site/tei/" id="a-trans">東京都立新宿山吹高等学校</a>の部活動です。</p><br><br>
		<a href="#" id="a-trans2" onclick="onLinkClick3();"><i class="fa fa-arrow-circle-o-left fa-3x"></i></a><br>
		</center>
		<br><br>
	</div>
  </body>
</html>
