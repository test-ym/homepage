    <script type="text/javascript">
      $(function(){

        // サイトアクセス時に非表示にしてから、フェードインさせる
        $('#wrapper').hide();
        $('#wrapper').fadeIn(1000);

        // リンククリック時にフェードアウトしてから、画面遷移する
        $('a').click(function(){
          // URLを取得する
          var url = $(this).attr('href');

          // URLが空ではない場合
          if (url != '') {
            // フェードアウトしてから、取得したURLにリンクする
            $('#wrapper').fadeOut(1000);
              setTimeout(function(){
                location.href = url;
            }, 1000);
            }
          return false;
        });
      });
    </script>
